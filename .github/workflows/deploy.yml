name: Deploy Multi-Service App (Docker Compose)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Docker permissions
        run: |
          echo "Checking Docker setup..."
          ls -la /var/run/docker.sock || true
          docker version || true
          groups

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          driver-opts: |
            network=host

      - name: Login to Docker Hub (if needed)
        if: false  # Отключено по умолчанию, включите если нужно
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and start all services with Docker Compose
        run: |
          echo "Building and starting services..."
          # Используем sudo если нужно
          sudo docker compose version || docker compose version
          sudo docker compose up --build -d || docker compose up --build -d
          sleep 10

      - name: Show running containers
        run: |
          sudo docker ps -a || docker ps -a
          sudo docker compose ps || docker compose ps

      - name: Check service health
        run: |
          echo "Checking service status..."
          # Добавьте проверки для ваших сервисов
          # Пример:
          # curl -f http://localhost:8080/health || true
          # curl -f http://localhost:3000/health || true
          echo "Services deployed successfully!"